[coverage:paths]
source =
  src/pawabot
  */site-packages/pawabot

[coverage:run]
branch = true
source =
  pawabot
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/pawabot/__init__.py
  src/pawabot/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
